<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Portfolio</title>
        <link type="text/css" rel="stylesheet" href="style/style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@900&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap">
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@600&display=swap" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://gitlist.himdek.com/GitHubList.js"></script>
    </head>

    <body>

        <div class="super-wrapper">
            <div class="navbar-wrapper">
                <div class="navbar-elements-container">

                    <div class="icon-container">
                        <a class="home-icon selected" id="home-icon" onclick="">
                            <span class="material-symbols-rounded">home</span>
                        </a>
                        <div class="label">Home</div>
                    </div>

                    <div class="icon-container">
                        <a class="repos-icon selected" id="repos-icon" onclick="">
                            <span class="material-symbols-rounded">code</span>
                        </a>
                        <div class="label">Repos</div>
                    </div>

                    <div class="icon-container">
                        <a class="info-icon" id="info-icon" onclick="">
                            <span class="material-symbols-rounded">info</span>
                        </a>
                        <div class="label">Infos</div>
                    </div>

                    <div class="icon-container">
                        <a class="contact-icon" id="contact-icon" onclick="">
                            <span class="material-symbols-rounded">mail</span>
                        </a>
                        <div class="label">Contact</div>
                    </div>

                </div>
            </div>

            <div class="statusbar-wrapper">
                <div class="statusbar-elements-container">
                    <div class="clock-wrapper">
                        <div class="clock" id="clock"></div>
                    </div>
                    <div class="title-wrapper">
                        <div class="title">ziadOUA</div>
                    </div>
                </div>
                <div class="statusbar-elements-container">
                    <div class="date-wrapper">
                        <div class="date" id="date"></div>
                    </div>
                </div>
            </div>

            <div class="page-content-wrapper">
                <div class="home-page visible">

                </div>
            </div>

            <script defer type="text/javascript" src="script/clock.js"></script>
            <script defer type="text/javascript" src="script/date.js"></script>
            <script defer type="text/javascript" src="script/dayProgress.js"></script>
            <script defer type="text/javascript" src="script/repoFetch.js"></script>
        </div>
    </body>
</html>
