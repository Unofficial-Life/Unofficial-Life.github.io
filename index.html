<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Portfolio</title>
        <link type="text/css" rel="stylesheet" href="style/style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@200;900&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@800&display=swap">
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@600&display=swap" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://gitlist.himdek.com/GitHubList.js"></script>
    </head>

    <body class="body hidden" id="body" onload="bodyVisible()">

        <div class="cursor"></div>

        <div class="super-wrapper">
            <div class="navbar-wrapper">
                <div class="navbar-elements-container">
                    <div class="icon-container selected" id="home-icon">
                        <a class="home-icon" onclick="homeSelected()">
                            <span class="material-symbols-rounded">home</span>
                        </a>
                        <div class="label">Home</div>
                    </div>

                    <div class="icon-container" id="repos-icon">
                        <a class="repos-icon" onclick="reposSelected()">
                            <span class="material-symbols-rounded">code</span>
                        </a>
                        <div class="label">Repos</div>
                    </div>

                    <div class="icon-container" id="info-icon">
                        <a class="info-icon" onclick="infoSelected()">
                            <span class="material-symbols-rounded">info</span>
                        </a>
                        <div class="label">Infos</div>
                    </div>

                    <div class="icon-container" id="contact-icon">
                        <a class="contact-icon" onclick="contactSelected()">
                            <span class="material-symbols-rounded">mail</span>
                        </a>
                        <div class="label">Contact</div>
                    </div>
                </div>

                <div class="change-theme-wrapper">
                    <a class="change-theme" onclick="themeToggle()">
                        <span class="material-symbols-rounded" id="theme-icon">dark_mode</span>
                    </a>
                </div>
            </div>

            <div class="navbar-mobile-wrapper" id="navbar-mobile">
                <a class="hamburger-menu-wrapper" onclick="//OPEN NAV PANEL">
                    <span class="material-symbols-rounded">menu</span>
                </a>
                <a class="header-wrapper" onclick="homeSelected()">
                    <img class="header-logo" alt="Profile image" src="https://avatars.githubusercontent.com/u/111606433?v=4">
                    <p class="header-text">My Portfolio</p>
                </a>
            </div>

            <div class="statusbar-wrapper">
                <div class="statusbar-elements-container">
                    <div class="clock-wrapper">
                        <div class="clock" id="clock"></div>
                    </div>
                    <div class="name-wrapper">
                        <div class="name">ziadOUA</div>
                    </div>
                </div>
                <div class="statusbar-elements-container">
                    <div class="date-wrapper">
                        <div class="date" id="date"></div>
                    </div>
                </div>
            </div>

            <div class="inverted-topleft-corner"></div>
            <div class="inverted-topright-corner"></div>

            <div class="page-content-wrapper">
                <div class="home-page visible">
                    <div class="title-wrapper">
                        <div class="logo-wrapper" id="logo-wrapper">
                            <img class="logo" id="logo_image" alt="Profile image" src="https://avatars.githubusercontent.com/u/111606433?v=4">
                        </div>
                        <div class="title-elements">
                            <div class="subtitle">Hello, my name is</div>
                            <div class="title">ziadOUA</div>
                            <div class="subtitle" id="subtitle">Ziad OUALHADJ</div>
                        </div>
                    </div>
                </div>
            </div>

            <script defer type="text/javascript" src="script/customCursor.js"></script>
            <script defer type="text/javascript" src="script/clock.js"></script>
            <script defer type="text/javascript" src="script/date.js"></script>
            <script defer type="text/javascript" src="script/subtitleStyling.js"></script>
            <script defer type="text/javascript" src="script/navButtonsSelection.js"></script>
            <script defer type="text/javascript" src="script/repoFetch.js"></script>
            <script defer type="text/javascript" src="script/loadFix.js"></script>
            <script type="text/javascript" src="script/themeToggle.js"></script>
        </div>
    </body>
</html>
